<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who is the team member responsible for the action</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="one-col">
    <main>
      <div class="copy">
        <div class="page-title">
          <p>QUESTION 01/08</p>
          <h1>Who is the team member responsible for the action?</h1>
          <p class="description">
            We would like to give personal acknowledgement to those who provided
            exceptional service. Please note who was involved below. Be as
            specific as possible using the staff lookup option first.
          </p>
        </div>
        <form id="name-form" class="form">
          <div class="form-control">
            <label for="name">
              <input
                type="text"
                class="form-input"
                id="name-input"
                name="name"
              />
            </label>
          </div>
        </form>
        <div class="btns form-control">
          <button type="submit" class="btn" id="form-submit" form="name-form">
            Continue
          </button>
        </div>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>

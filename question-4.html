<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share your story.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="one-col">
    <main>
      <div class="copy">
        <div class="page-title">
          <p>QUESTION 04/08</p>
          <h1>Share your story.</h1>
        </div>
        <form id="story-form" class="form">
          <div class="form-control">
            <label for="story">
              <textarea
                type="text"
                class="form-input"
                id="story-input"
                name="story"
              ></textarea>
            </label>
          </div>
        </form>
        <div class="btns form-control">
          <button type="submit" class="btn" id="form-submit" form="story-form">
            Continue
          </button>
        </div>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>

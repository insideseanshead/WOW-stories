<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Which community is the applicable team member from?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="one-col">
    <main>
      <div class="copy">
        <div class="page-title">
          <p>QUESTION 02/08</p>
          <h1>Which community is the applicable team member from?</h1>
        </div>
        <form id="community-form" class="form">
          <div class="form-control">
            <select
              type="text"
              class="form-input"
              id="community-input"
              name="community"
            >
              <option value=""></option>
              <option value="TAAS">Touchmark at All Saints</option>
              <option value="TAFV">Touchmark at Fairway Village</option>
              <option value="TAPB">Touchmark at Pilot Butte</option>
              <option value="TAWI">Touchmark on West Prospect</option>
              <option value="TBND">Touchmark on West Century</option>
              <option value="TBOR">Touchmark at Mount Bachelor Village</option>
              <option value="TEAB">Touchmark at Wedgewood</option>
              <option value="TEOK">Touchmark at Coffee Creek</option>
              <option value="TFND">Touchmark at Harwood Groves</option>
              <option value="THMT">Touchmark on Saddle Drive</option>
              <option value="TMLV">Touchmark at Meadow Lake Village</option>
              <option value="TMTX">Touchmark at Emerald Lake</option>
              <option value="TPAZ">Touchmark at the Ranch</option>
              <option value="TPOR">Touchmark in the West Hills</option>
              <option value="TSWA">Touchmark on South Hill</option>
            </select>
          </div>
        </form>
        <div class="btns form-control">
          <button
            type="submit"
            class="btn"
            id="form-submit"
            form="community-form"
          >
            Continue
          </button>
        </div>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>

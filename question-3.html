<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What department does the teammember work in?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="one-col">
    <main>
      <div class="copy">
        <div class="page-title">
          <p>QUESTION 03/08</p>
          <h1>What department does the team member work in?</h1>
        </div>
        <form id="department-form" class="form">
          <div class="form-control">
            <select
              type="text"
              class="form-input"
              id="department-input"
              name="department"
            >
              <option value=""></option>
              <option value="Executive Director">Executive Director</option>
              <option value="Health Services">Health Services</option>
              <option value="Central Office">Central Office</option>
              <option value="Life Enrichment">Life Enrichment</option>
              <option value="Dining Services">Dining Services</option>
              <option value="Resident Services">Resident Services</option>
              <option value="Building Services">Building Services</option>
              <option value="Front Desk/Admin">Front Desk/Admin</option>
              <option value="Transportation">Transportation</option>
              <option value="Housekeeping">Housekeeping</option>
              <option value="Health & Fitness">Health & Fitness</option>
              <option value="Sales">Sales</option>
            </select>
          </div>
        </form>
        <div class="btns form-control">
          <button
            type="submit"
            class="btn"
            id="form-submit"
            form="department-form"
          >
            Continue
          </button>
        </div>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
